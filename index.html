<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale = 1, maximum-scale = 5"/>
    <link rel="icon" href="devchallenges.png" />

  <body>
    <div class="container">

      <section class="wrapper">
        <img src="./images/profilePhoto.png" alt="" class="profile-pic">

        <div class="location">Helsinki, Finland</div>
        
        <section class="social-stats">
          <div class="box">
            <div class="stats-number">100</div>
            <div class="stats-name">Posts</div>
          </div>
          <div class="box sp-box">
            <div class="stats-number">2242</div>
            <div class="stats-name">Followers</div>
          </div>
          <div class="box">
            <div class="stats-number">1432</div>
            <div class="stats-name">Following</div>
          </div>
        </section>
      </section>


      <section class="grid-container">
        <div class="img img1"></div>
        <div class="img img2"></div>
        <div class="img img3"></div>
        <div class="img img4"></div>
        <div class="img img5"></div>
        <div class="img img6"></div>
      </section>
